<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script>
        function copyTransactionId() {
            const transactionId = document.getElementById("transactionId").innerText;
            navigator.clipboard.writeText(transactionId);
            alert("Transaction ID copied!");
        }
        setTimeout(() => { window.location.href = 'index.html'; }, 15000);
    </script>
</head>
<body>
    <h1>Success!</h1>
    <p>Your transaction ID:</p>
    <p id="transactionId"></p>
    <button onclick="copyTransactionId()">Tap to Copy</button>
</body>
</html>
